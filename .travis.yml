language: julia
os:
  - linux
  - osx
julia:
  - release
  - nightly
notifications:
  email: false

before_install:
  - sudo apt-get update -qq
  - sudo apt-get install -y  mpich2 mpich2-doc
  - sudo apt-get install -y liblapack-dev liblapack-doc liblapack3gf
  - sudo apt-get install -y libblas-dev libblas-doc libblas3gf
  - ./build/install_petsc.sh
  - source ./build/use_petsc.sh
